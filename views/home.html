            <form class="d-flex flex-column justify-content-around">
                
               <!--  <h1 class="mb-3">Inserimento dati:</h1> -->


                <div class="car_plate mb-3 d-flex flex-column">
                    <label class="py-2 form-label" for="car_license_plate" >Numero di targa:</label>

                            </span>
                        </span>

                    <!-- date -->

                </div>
                <!-- /.kilometres -->

                <div class="email_address mb-3 d-flex flex-column">
                    <label class="form-label py-2" for="email" >Email:</label>
                    <input class="form-control" type="email" id="email" name="email" required >
                </div>
                <!-- /.email_address -->

                <button id="insertBtn" class="my-3 btn btn-primary"> Invia</button>

            </form>
            <!-- /form -->
